# numa_ultralytics 🚀 AGPL-3.0 License - https://numa_ultralytics.com/license

name: 🐛 Bug Report
# title: " "
description: Problems with numa_ultralytics YOLO
labels: [bug, triage]
type: "bug"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting an numa_ultralytics YOLO 🐛 Bug Report!

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search the numa_ultralytics [Docs](https://docs.numa_ultralytics.com/) and [issues](https://github.com/numa_ultralytics/numa_ultralytics/issues) to see if a similar bug report already exists.
      options:
        - label: >
            I have searched the numa_ultralytics YOLO [issues](https://github.com/numa_ultralytics/numa_ultralytics/issues) and found no similar bug report.
          required: true

  - type: dropdown
    attributes:
      label: numa_ultralytics YOLO Component
      description: |
        Please select the numa_ultralytics YOLO component where you found the bug.
      multiple: true
      options:
        - "Install"
        - "Train"
        - "Val"
        - "Predict"
        - "Export"
        - "Multi-GPU"
        - "Augmentation"
        - "Hyperparameter Tuning"
        - "Integrations"
        - "Other"
    validations:
      required: false

  - type: textarea
    attributes:
      label: Bug
      description: Please provide as much information as possible. Copy and paste console output and error messages including the _full_ traceback. Use [Markdown](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax) to format text, code and logs. If necessary, include screenshots for visual elements only. Providing detailed information will help us resolve the issue more efficiently.
      placeholder: |
        💡 ProTip! Include as much information as possible (logs, tracebacks, screenshots, etc.) to receive the most helpful response.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: Try the latest version (`pip install -U numa_ultralytics`) before reporting a bug. If it's still present, please provide the output of `yolo checks` (CLI) or `numa_ultralytics.utils.checks.collect_system_info()` (Python) command to help us diagnose the problem.
      placeholder: |
        Paste output of `yolo checks` (CLI) or `numa_ultralytics.utils.checks.collect_system_info()` (Python) command, i.e.:
        ```
        numa_ultralytics 8.3.2 🚀 Python-3.11.2 torch-2.4.1 CPU (Apple M3)
        Setup complete ✅ (8 CPUs, 16.0 GB RAM, 266.5/460.4 GB disk)

        OS                  macOS-13.5.2
        Environment         Jupyter
        Python              3.11.2
        Install             git
        RAM                 16.00 GB
        CPU                 Apple M3
        CUDA                None
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Minimal Reproducible Example
      description: >
        When asking a question, people will be better able to provide help if you provide code that they can easily understand and use to **reproduce** the problem. This is referred to by community members as creating a [minimal reproducible example](https://docs.numa_ultralytics.com/help/minimum-reproducible-example/).
      placeholder: |
        ```
        # Code to reproduce your issue here
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional
      description: Anything else you would like to share?

  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        (Optional) We encourage you to submit a [Pull Request](https://github.com/numa_ultralytics/numa_ultralytics/pulls) (PR) to help improve numa_ultralytics YOLO for everyone, especially if you have a good understanding of how to implement a fix or feature.
        See the numa_ultralytics YOLO [Contributing Guide](https://docs.numa_ultralytics.com/help/contributing/) to get started.
      options:
        - label: Yes I'd like to help by submitting a PR!
